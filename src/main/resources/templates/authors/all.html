<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список авторов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Список авторов</h1>
    <a href="/authors/new" class="btn btn-success mb-3">Добавить автора</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Биография</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td th:text="${author.id}"></td>
            <td th:text="${author.name}"></td>
            <td th:text="${author.surname}"></td>
            <td th:text="${author.biography}"></td>
            <td>
                <a th:href="@{'/authors/edit/' + ${author.id}}" class="btn btn-primary">Изменить</a>
                <form th:action="@{'/authors/delete/' + ${author.id}}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Назад</a>
</div>
</body>
</html>
