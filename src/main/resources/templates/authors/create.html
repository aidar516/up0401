<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление автора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Добавление автора</h1>
    <form action="/authors/create" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="surname" name="surname" required>
        </div>
        <div class="mb-3">
            <label for="biography" class="form-label">Биография</label>
            <textarea class="form-control" id="biography" name="biography" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Добавить</button>
        <a href="/authors" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
