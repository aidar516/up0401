<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Жанры</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Список жанров</h1>
    <a href="/genres/new" class="btn btn-success mb-3">Добавить жанр</a>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Книги</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="genre : ${genres}">
            <td th:text="${genre.id}"></td>
            <td th:text="${genre.name}"></td>
            <td th:text="${genre.description}"></td>
            <td>
                <ul>
                    <li th:each="book : ${genre.books}" th:text="${book.name}"></li>
                </ul>
            </td>
            <td>
                <a th:href="@{'/genres/edit/' + ${genre.id}}" class="btn btn-primary btn-sm">Изменить</a>
                <form th:action="@{'/genres/delete/' + ${genre.id}}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Удалить жанр?')">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Назад</a>
</div>
</body>
</html>
