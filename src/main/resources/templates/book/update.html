<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение книги</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Изменение книги</h1>
    <form th:action="@{'/books/' + ${book.id}}" method="post">
        <!-- Название -->
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${book.name}" required>
        </div>

        <!-- Автор -->
        <div class="mb-3">
            <label for="author" class="form-label">Автор</label>
            <select class="form-select" id="author" name="author.id" required>
                <option th:each="author : ${authors}"
                        th:value="${author.id}"
                        th:text="${author.name + ' ' + author.surname}"
                        th:selected="${author.id == book.author.id}">
                </option>
            </select>
        </div>

        <!-- Жанр -->
        <div class="mb-3">
            <label for="genre" class="form-label">Жанр</label>
            <select class="form-select" id="genre" name="genre.id" required>
                <option th:each="genre : ${genres}"
                        th:value="${genre.id}"
                        th:text="${genre.name}"
                        th:selected="${genre.id == book.genre.id}">
                </option>
            </select>
        </div>

        <!-- Издатель -->
        <div class="mb-3">
            <label for="publisher" class="form-label">Издатель</label>
            <select class="form-select" id="publisher" name="publisher.id" required>
                <option th:each="publisher : ${publishers}"
                        th:value="${publisher.id}"
                        th:text="${publisher.name}"
                        th:selected="${publisher.id == book.publisher.id}">
                </option>
            </select>
        </div>

        <!-- Цена -->
        <div class="mb-3">
            <label for="price" class="form-label">Цена</label>
            <input type="number" class="form-control" id="price" name="price" th:value="${book.price}" required>
        </div>

        <!-- Описание -->
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" name="description" rows="5" th:text="${book.description}"></textarea>
        </div>

        <!-- Кнопки -->
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="/books" class="btn btn-secondary">Назад</a>
    </form>
</div>
</body>
</html>
