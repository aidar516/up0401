<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Список книг</h1>
    <a href="/books/new" class="btn btn-success mb-3">Добавить книгу</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Автор</th>
            <th>Жанр</th>
            <th>Издатель</th>
            <th>Описание</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.author.name + ' ' + book.author.surname}"></td>
            <td th:text="${book.genre.name}"></td>
            <td th:text="${book.publisher.name}"></td>
            <td th:text="${book.description}"></td>
            <td th:text="${book.price}"></td>
            <td>
                <a th:href="@{'/books/edit/' + ${book.id}}" class="btn btn-primary">Изменить</a>
                <form th:action="@{'/books/delete/' + ${book.id}}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Назад</a>
</div>
</body>
</html>
