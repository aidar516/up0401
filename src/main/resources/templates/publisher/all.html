<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Издатели</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Список издателей</h1>
    <a href="/publishers/new" class="btn btn-success mb-3">Добавить издателя</a>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Адрес</th>
            <th>Сайт</th>
            <th>Книги</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="publisher : ${publishers}">
            <td th:text="${publisher.id}"></td>
            <td th:text="${publisher.name}"></td>
            <td th:text="${publisher.address}"></td>
            <td th:text="${publisher.website}"></td>
            <td th:text="${#lists.size(publisher.books)}"> <!-- Количество книг, связанных с издателем -->
            </td>
            <td>
                <a th:href="@{'/publishers/edit/' + ${publisher.id}}" class="btn btn-primary btn-sm">Редактировать</a>
                <form th:action="@{'/publishers/delete/' + ${publisher.id}}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Удалить издателя?')">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Назад</a>
</div>
</body>
</html>
