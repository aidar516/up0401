<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать издателя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Редактировать издателя</h1>
    <form th:action="@{'/publishers/update/' + ${publisher.id}}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${publisher.name}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Адрес</label>
            <input type="text" id="address" name="address" class="form-control" th:value="${publisher.address}" required>
        </div>
        <div class="mb-3">
            <label for="website" class="form-label">Сайт</label>
            <input type="text" id="website" name="website" class="form-control" th:value="${publisher.website}">
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="/publishers" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
