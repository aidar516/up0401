    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Добавить заказ</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
    <div class="container mt-5">
        <h1 class="mb-4">Добавить заказ</h1>
        <form th:action="@{/orders}" th:object="${order}" method="post">
            <div class="mb-3">
                <label for="user" class="form-label">Пользователь</label>
                <select id="user" th:field="*{user}" class="form-control" required>
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                </select>
            </div>
            <input type="hidden" th:field="*{date}" th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}" />

            <div class="mb-3">
                <label for="books" class="form-label">Книги</label>
                <select id="books" th:field="*{books}" class="form-control" multiple required>
                    <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="totalPrice" class="form-label">Цена</label>
                <input type="text" id="totalPrice" th:field="*{totalPrice}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Добавить</button>
            <a href="/orders" class="btn btn-secondary">Отмена</a>
        </form>

    </div>
    </body>
    </html>
