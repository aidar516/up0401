<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить деталь заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Добавить деталь заказа</h1>
    <form th:action="@{/order-details/create}" method="post">
        <div class="mb-3">
            <label for="order" class="form-label">Заказ</label>
            <select id="order" name="order.id" class="form-control" required>
                <option th:each="order : ${orders}" th:value="${order.id}" th:text="${order.id}"></option> <!-- Список заказов -->
            </select>
        </div>
        <div class="mb-3">
            <label for="book" class="form-label">Книга</label>
            <select id="book" name="book.id" class="form-control" required>
                <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.name}"></option> <!-- Список книг -->
            </select>
        </div>
        <div class="mb-3">
            <label for="bookAmount" class="form-label">Количество</label>
            <input type="number" id="bookAmount" name="quantity" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="/order-details" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
