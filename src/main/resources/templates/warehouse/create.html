<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить склад</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Добавить склад</h1>
    <form th:action="@{/warehouses}" method="post" th:object="${warehouse}">
        <div class="mb-3">
            <label for="book" class="form-label">Книга</label>
            <select id="book" name="book.id" class="form-control" required>
                <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.name}"></option>
            </select>
            <div th:if="${#fields.hasErrors('book')}" th:errors="*{book}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="line" class="form-label">Линия</label>
            <input type="text" id="line" name="line" class="form-control" required>
            <div th:if="${#fields.hasErrors('line')}" th:errors="*{line}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="cell" class="form-label">Ячейка</label>
            <input type="text" id="cell" name="cell" class="form-control" required>
            <div th:if="${#fields.hasErrors('cell')}" th:errors="*{cell}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Количество</label>
            <input type="number" id="quantity" name="quantity" class="form-control" required>
            <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="/warehouses" class="btn btn-secondary">Отмена</a>
    </form>
</div>

</body>
</html>
