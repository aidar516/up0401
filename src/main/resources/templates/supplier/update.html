<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать поставщика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Редактировать поставщика</h1>
    <form th:action="@{'/suppliers/update/' + ${supplier.id}}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${supplier.name}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Адрес</label>
            <input type="text" id="address" name="address" class="form-control" th:value="${supplier.address}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Телефон</label>
            <input type="text" id="phone" name="phone" class="form-control" th:value="${supplier.phone}">
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="/suppliers" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
