<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить поставщика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Добавить поставщика</h1>
    <form th:action="@{/suppliers}" method="post" th:object="${supplier}">
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" id="name" name="name" class="form-control" required th:value="${supplier.name}">
            <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                <span th:errors="*{name}"></span>
            </div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Адрес</label>
            <input type="text" id="address" name="address" class="form-control" required th:value="${supplier.address}">
            <div th:if="${#fields.hasErrors('address')}" class="text-danger">
                <span th:errors="*{address}"></span>
            </div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Телефон</label>
            <input type="text" id="phone" name="phone" class="form-control" th:value="${supplier.phone}"
                   pattern="^\d{11}$" title="Телефон должен содержать ровно 11 цифр" required>
            <div th:if="${#fields.hasErrors('phone')}" class="text-danger">
                <span th:errors="*{phone}"></span>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Добавить</button>
        <a href="/suppliers" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
